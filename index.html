<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameNews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">GAMENEWS</div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="search-login">
        <input type="text" placeholder="Search..." />
        <button class="search-btn">OK</button>
        <button class="login-btn">Login</button>
      </div>
    </header>

    <main>
      <section class="featured">
        <h1>The Best Marvel Games Of All Time</h1>
        <p>
          You can live your superhero fantasies with these great games, old and
          new...
        </p>
        <button class="read-more">Read more</button>
      </section>

      <section class="latest-news">
        <h2>Latest news</h2>
        <div class="news-grid">
          <div class="news-item">
            <img src="tekken8.jpg" alt="Tekken 8" />
            <p>Check Out Tekken 8's Final Launch Fighter</p>
          </div>
          <div class="news-item">
            <img src="diablo4.jpg" alt="Diablo IV" />
            <p>Diablo IV Leads Talk Development Process</p>
          </div>
          <div class="news-item">
            <img src="steamdeck.jpg" alt="Steam Deck OLED" />
            <p>Steam Deck OLED Announced</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
